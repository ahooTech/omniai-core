
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: omniai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  app:
    build: .
    ports:
      - "8000:8000"
    # ✅ Load ALL app config from .env — no duplication
    # ✅ DO NOT hardcode JWT_SECRET_KEY here!
    # Instead, load from your local .env file
    env_file:
      - .env  # ← This loads JWT_SECRET_KEY from your .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src

  # Test service
  test:
    build:
      context: .
      args:
        INSTALL_DEV: "true"
    # Removed .env.test.docker 
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        # Wait a bit more to be safe
        sleep 3 &&
        # Create test DB if not exists
        PGPASSWORD=postgres createdb -h db -U postgres omniai_test 2>/dev/null || true &&
        # Run tests
        pytest -v
      "

volumes:
  postgres_data: