version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: omniai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/omniai
      JWT_SECRET_KEY: dev-secret-please-change
    depends_on:
      - db
    volumes:
      - ./src:/app/src  # for dev reload

volumes:
  postgres_